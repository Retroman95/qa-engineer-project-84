---
- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При нажатии кнопки "В корзину" на карточке товара товар должен быть добавлен в корзину
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Тестовые данные
    Товар = iPhone 9 
  steps:
    - Выбираем желаемый товар
    - Нажимаем кнопку "В корзину" на карточке желаемого товара
  expected-result: |
    Товар должен попасть в корзину

- summary: |
    Оформление заказа
  requirement: |
    При нажатии кнопки "Оформить заказ" заказ должен быть успешно оформлен
  prerequisites:
    Открыта страница магазина
    В корзине имеется товар
  test-data: |
    Товар = iPhone 9
  steps:
    - Нажимаем кнопку "Корзина"
    - На странице корзины нажимаем кнопку "Оформить заказ"
  expected-result: |
    Заказ должен быть успешно оформлен

- summary: |
    Очистка корзины целиком
  requirement: |
    При нажатии кнопки "Очистить корзину" все товары в корзине должны быть удалены
  prerequisites:
    Открыта страница магазина
    В корзине имеется товар
  test-data: |
    Товар = iPhone 9 Товар = iPhone X
  steps:
    - Нажимаем кнопку "Корзина"
    - Нажимаем кнопку "Очистить корзину"
  expected-result: |
    Все товары должны быть удалены из корзины

- summary: |
    Изменение языка сайта
  requirement: |
    При смене языка меняется перевод ключевых элементов интерфеса сайта
  prerequisites:
    Открыта страница магазина https://hexlet-products-store.vercel.app/
  test-data: |
    empty
  steps:
    - Нажимаем кнопку "Language"
    - Из выпадающего списка выбираем русский язык ("Russian")
  expected-result: |
    Элементы сайта и карточки товаров отображаются на русском языке   

- summary: |
    Проверка фильтрации товаров по наличию
  requirement: |
    Сайт магазина должен корректно отображать информацию о статусе "в наличии"/"нет в наличии"
  prerequisites: |
    Открыта страница магазина 
  test-data: |
    empty
  steps:
    - выбрать категорию laptops
    - снять флажок "In Stock" ("В наличии")
  expected-result: |
    Сайт отображает информацию о товарах, имеющих статус "нет в наличии"

- summary: |
    Проверка корректной работы мобильной версии сайта
  requirement: |
    Сайт магазина должен иметь корректно работающую мобильную версию.
  prerequisites: |
    Открыта страница магазина 
  test-data: |
    Google Chrome   Версия 120.0.6099.225 (Официальная сборка), (64 бит)
  steps:
    - Войти в "Dev Tools"
    - Нажимаем кнопку Toggle device toolbar
    - Выбрать нужную категорию товара
    - Открыть карточку товара
    - Добавить товар в корзину
    - Открыть Корзину
    - Оформить заказ путем нажатия "checkout"
    - Вернуться на главную страницу магазина путем нажатия "Continue shopping"
  expected-result: |
    Корректно отображается и работает мобильная версия сайта 

- summary: |
    Проверка входа с браузера Mozilla FireFox
  requirement: |
    Сайт должен корректно открываться и функционировать с разных браузеров
  prerequisites: |
    Наличие браузера Mozilla FireFox
  test-data: |
    Mozilla FireFox Версия 122.0 (64-разрядный)
  steps:
    - Открыть сайт магазина https://hexlet-products-store.vercel.app/
  expected-result: |
    Корректно отображается сайт в браузере Mozilla FireFox

- summary: |
    Проверка ввода отрицательного значения цены в фильтре цен
  requirement: |
    Сайт должен автоматически предотврашать или не давать возможность провести фильтрацию цен с отрицательным значением 
  prerequisites: |
    Открыта страница магазина 
  test-data: |
    empty
  steps:
    - Ввести отрицательное значение в поле "From"
    - Ввести отрицательное значение в поле "To"
  expected-result: |
    Не удалось ввести отрицательное значение в фильтр цен, фильрация не срабатывает
