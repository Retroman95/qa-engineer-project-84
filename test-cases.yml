- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При нажатии кнопки "В корзину" на карточке товара товар должен быть добавлен в корзину
  prerequisites: |
    Например: открыта страница магазина
  test-data: |
    Тестовые данные
    Товар = iPhone 9 
  steps:
    - Выбираем желаемый товар
    - Нажимаем кнопку "В корзину" на карточке желаемого товара
  expected-result: |
    Товар должен попасть в корзину

- summary: |
    Оформление заказа
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница магазина
    В корзине имеется товар
  test-data: |
    Товар = iPhone 9
  steps:
    - Нажимаем кнопку "Корзина"
    - На странице корзины нажимаем кнопку "Оформить заказ"
  expected-result: |
    Заказ должен быть успешно оформлен

- summary: |
    Очистка корзины целиком
  requirement: |
    При нажатии кнопки "Очистить корзину" все товары в корзине должны быть удалены
  prerequisites:
    Открыта страница магазина
    В корзине имеется товар
  test-data: |
    Товар = iPhone 9 Товар = iPhone X
  steps:
    - Нажимаем кнопку "Корзина"
    - Нажимаем кнопку "Очистить корзину"
  expected-result: |
    Все товары должны быть удалены из корзины

- summary: |
    Удаление товра из корзины
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница корзины
    В корзине имеется товар
  test-data: |
    Товар = iPhone 9 Товар = iPhone X
  steps:
    - Нажимаем кнопку "Корзина"
    - Выбираем товар в корзине, который надо удалить
    - Нажимаем кнопку "Удалить"
  expected-result: |
    Выбранный товар должен быть удалён из корзины   
