- summary: 
    Проверка запроса на получение списка товаров
  requirement: 
    Пользователь должен иметь возможность получить список товаров на сайте
  prerequisites: 
    Открыта страница магазина
  test-data: 
    Empty
  steps: 
    - Открываем DevTools в браузере 
    - Переходим на вкладку "Network"
    - Обновляем страницу 
    - Фильтруем запросы по типу "Fetch/xhr"
    - Ищем запрос с URL "https://hexlet-products-store.vercel.app/api/products"
    - Проверяем статус запроса (должен быть 200 OK)
  expected-result: 
    Пользователь должен видеть успешный запрос и полученный список товаров

