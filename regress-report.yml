bugreports:
  - summary: |
      Не очищается корзина при успешном оформлении заказа
    environment: |
      Google Chrome   Версия 120.0.6099.225 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro 19045.3930
    steps-to-reproduce: |
      - Добавляем товар в корзину
      - Нажимаем кнопку "Корзина"
      - На странице корзины нажимаем кнопку "Оформить заказ"
    expected-result: |
      Заказ должен быть успешно оформлен, корзина очищена
    actual-result: |
      Заказ успешно оформлен, корзина не была очищена
