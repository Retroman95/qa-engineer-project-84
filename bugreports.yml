---
- summary: |
    Некорректное удаление товара из корззины по кнопке "удалить"
  environment: |
    Google Chrome   Версия 120.0.6099.225 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro 19045.3930
  steps-to-reproduce: |
    1. Добавить 2 единицы товара
    2. Нерейти на страницу корзины с товарами
    3. Нажать на кноку "Удалить" в строке с товаром
  expected-result: |
    Товар должен быть удален из корзины
  actual-result: |
    Из корзины удаляется одна единица товара
